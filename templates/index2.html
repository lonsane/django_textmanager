  <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextManger!</strong> Do any thinks with your text and manage it ..
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

   <div class="container">
       
       <form action='/analyze/' method="post"> {% csrf_token %}
           
       

       <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Enter your text below....</label>
              <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
       </div>
       
     
       <div class="form-check form-switch">
          <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckChecked">Remove puntutions</label>
       </div>
       <div class="form-check form-switch">
          <input class="form-check-input" name="fullcap" type="checkbox" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
       </div>
       <div class="form-check form-switch">
          <input class="form-check-input" name="removenewline" type="checkbox" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckChecked">New line remove</label>
       </div>
       <div class="form-check form-switch">
          <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckChecked">Total character count</label>
       </div>
       <div class="form-check form-switch">
          <input class="form-check-input" name="removenumbers" type="checkbox" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckChecked">Remove digit </label>
       </div>
       <div class="form-check form-switch">
          <input class="form-check-input" name="lowercase" type="checkbox" id="flexSwitchCheckDefault" >
          <label class="form-check-label" for="flexSwitchCheckChecked">lowercase </label>
       </div>
       <button type="submit" class="btn btn-dark mt-3">Analyze text</button>
           
           
       </form>
   </div>
